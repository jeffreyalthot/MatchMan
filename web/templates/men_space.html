{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Espace homme</h2>
  <p>Edition du profil, publication d'annonces, et statistiques rapides.</p>
</div>
<div class="grid">
  {% for post in posts %}
  <div class="card">
    <h3>{{ post.title }}</h3>
    <p class="small">Vues: {{ post.views }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
